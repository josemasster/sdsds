<div class="container">
  <div class="row">
    <div class="col-10">
        <app-nav-map *ngFor="let infor of directorio1" [directorio]="infor"></app-nav-map>
    </div>
    <div class="col-2">
        <app-user></app-user>
    </div>
    </div>
<div class="row" id="titulo" *ngIf="general">
  <h2 id="texto">GESTIÃ“N DE USUARIOS</h2>
</div>
<div class="row" *ngIf="general">
    <div class="col-9" *ngIf="general">
    <form action="" class="form">
      <div class="input-group" >
          <select class="form-select" #opcion>
            <option *ngFor="let pais of paises"> {{pais.nombre}}</option>
          </select>
          <button class="btn btn-outline-secondary" type="button" (click)="accion(opcion.value)">Buscar</button>
      </div>
      </form>
    </div>
    <div class="col-9" id="tabla" *ngIf="variableColombia">
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" class="fila">No</th>
              <th scope="col" class="fila">Nombre</th>
              <th scope="col" class="fila">Cargo</th>
              <th scope="col" class="filax">
                <div class="input-group mb-3" id="Buscar">
                  <input type="text" class="form-control" placeholder="Buscar" aria-label="Username" aria-describedby="basic-addon1" >
                  <span class="input-group-text" id="basic-addon1" id="icon"><i class="bi bi-search"></i></span>
                </div>
              </th>
              <th scope="col" class="filax"></th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let usuario of usuario_colombia; let i=index">
              <th scope="row">{{usuario.index}}</th>
              <td>{{usuario.nombre}}</td>
              <td>{{usuario.cargo}}</td>
               <td class="culumnas"><button class="bton-form" (click)="editusuario()"><i class="bi bi-pencil-square"></i></button></td>
              <td class="columnas"><button class="bton-form" (click)="deleteusuario(usuario.index)"><i class="bi bi-trash3"></i></button></td>
            </tr>
          </tbody>
        </table>   
    </div>

  <app-edit-usuario *ngIf="edit"></app-edit-usuario>
